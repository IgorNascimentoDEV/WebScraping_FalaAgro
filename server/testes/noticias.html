<!DOCTYPE html>
<html>
  <head>
    <title>Not√≠cia</title>
  </head>
  <body>
    <h1 id="noticia-titulo"></h1>
    <div id="noticia-texto"></div>
    
    <script>
      // Get the query parameter "id" to know which noticia to show
      const urlParams = new URLSearchParams(window.location.search);
      const noticiaId = urlParams.get('id');
      
      // Make a request to the API to get the noticia with the given ID
      fetch(`http://localhost:3000/noticia/${noticiaId}`)
        .then(response => response.json())
        .then(noticia => {
          // Update the HTML elements with the noticia's title and text
          const noticiaTitulo = document.getElementById('noticia-titulo');
          const noticiaTexto = document.getElementById('noticia-texto');
          noticiaTitulo.textContent = noticia.titulo;
          noticiaTexto.innerHTML = noticia.textoNoticia;
        });
    </script>
  </body>
</html>
